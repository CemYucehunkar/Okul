<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Kullanımı</title>
    <style>
       
        .kutu {
            width: 150px;
            height: 150px;
            float: left;
           

        }

        #kutu1 {
            background-color: pink;
            margin: 200px 50px 30px 20px
           
        }

        #kutu2 {
            background-color: burlywood;
            margin: auto;
        

        }

        #kutu3 {
            background-color: aqua;
         

        }
    </style>
</head>

<body>

    <!--    Margin ögelerin dört tarafında verilmek istenilen boşlukları ifade ediyor-->
    <!--    Margin kullanımı saat yönünde gider. Tek bir satırda farklı farklı boşluklar 
    bırakabiliriz Önce üst sonra sağ sonra alt sonra sol şeklinde gider-->
    <div class="kutu" id="kutu1">Kutu 1</div>
    <div class="kutu" id="kutu2">Kutu 2</div>
    <div class="kutu" id="kutu3">Kutu 3</div>
        

</body>

</html>
